<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gllacy</title>
    <link rel="icon" href="assets/img/icon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/img/icon/favicon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="assets/img/icon/180.png"
      type="image/png"
    />
    <link
      rel="manifest"
      href="assets/img/icon/manifest.webmanifest"
      type="application/manifest+json"
    />
    <link rel="stylesheet" href="assets/css/libs/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="page__body">
    <header class="main-header">
      <div class="container main-header__wrapper">
        <nav class="main-header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__logo">
                <img
                  src="assets/img/main-header/logo.svg"
                  alt="Gllacy"
                  width="137"
                  height="56"
                />
              </a>
            </li>
            <li class="nav__item">
              <a href="catalog.html" class="nav__link nav__link--current">
                Каталог
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Доставка и оплата</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">О компании</a>
            </li>
          </ul>
        </nav>
        <div class="main-header__user-navigation user-navigation">
          <a href="tel:+78005558628" class="user-navigation__tel">
            +7 800 555-86-28
          </a>
          <button class="user-navigation__button user-navigation__search">
            <span class="visually-hidden">Поиск</span>
          </button>

          <div class="poppap user-navigation__poppap-search poppap-search">
            <input
              type="search"
              placeholder="Поиск по сайту"
              class="input poppap-search__search"
            />
          </div>

          <button class="user-navigation__button user-navigation__login">
            Вход
          </button>

          <div
            class="poppap poppap--active user-navigation__poppap-login poppap-login"
          >
            <h3 class="poppap-login__title">Личный кабинет</h3>
            <form action="" method="post" class="poppap-login__form">
              <input
                type="email"
                name="email"
                id="poppap-login__email"
                class="input poppap-login__email"
                placeholder="email@example.com"
              />
              <input
                type="password"
                name="password"
                id="poppap-login__password"
                class="input poppap-login__password"
              />
              <div class="poppap-login__wrapper">
                <button
                  type="submit"
                  class="button button--accent poppap-login__submit"
                >
                  Войти
                </button>
                <a href="" class="poppap-login__link">Забыли пароль?</a>
                <a href="" class="poppap-login__link">Регистрация</a>
              </div>
            </form>
          </div>

          <button class="user-navigation__button user-navigation__cart">
            2 товара
          </button>

          <div class="poppap user-navigation__poppap-cart"></div>
        </div>
      </div>
    </header>
    <main class="page__main"></main>
    <footer class="main-footer"></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
